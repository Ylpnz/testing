<!DOCTYPE HTML>
<html lan="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Ejercicio DOM, Eventos y funciones </title>
		<script type="text/javascript" src=js/32-ejercicio-dom.js></script>
		<style>
			.box{
				width: 200px;
				height: 250px;
				float: left;
				margin: 20px;
			}
			.dashed{
				border: 3px dashed black;
			}
		</style>
	</head>
	<body>
		<!--
    		1. Formulario campos: Nombre, Apellido, Edad.
    		2. Boton de envíar el formulario: eventos sumbit 
    		3. Mostrar datos en pantalla
    		4. Tener un boton que al darle click nos muestre los datos actuales del formulario.

    	-->
		<h1>Ejercicio DOM, Eventos y funciones</h1>

		<div class ="box">
			<form action="#" method="POST" id="formulario"onsubmit="return false">
				<label for="nombre">Nombre:</label></br>
				<input type="text" name="nombre" id="nombre"/></br>
				<span id= "error_nombre"></span>

				<label for="apellidos">Apellidos:</label></br>
				<input type="text" name="apellidos" id="apellidos"/></br>
				<span id= "error_apellidos"></span>

				<label for="edad">Edad:</label></br>
				<input type="number" name="edad" id="edad"/></br>
				<span id= "edad"></span>

				<input type="submit" name="Enviar" id="Enviar"/>
			</form>
		</div>
			<div class="box dashed">
				<h3>Información del usuario</h3>
				<hr>
				<p id="p_nombre">
					Nombre:<span></span>					
				</p>
				<p id="p_apellidos">
					Apellidos:<span></span>					
				</p>
				<p id="p_edad">
					Edad:<span></span>					
				</p>
				
		</div>
		</div>
	</body>
</html>
